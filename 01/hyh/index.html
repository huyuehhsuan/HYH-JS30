<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYH-JAVASCRIPT DRUM KIT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Do</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Re</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Mi</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Fa</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">So</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">La</span>
        </div>
        <div data-key="74" class="key">
            <kbd>K</kbd>
            <span class="sound">Si</span>
        </div>
        <div data-key="75" class="key">
            <kbd>L</kbd>
            <span class="sound">Do</span>
        </div>
    </div>

    <audio data-key="65" src="/01/sounds/pianoC.mp3"></audio>
    <audio data-key="83" src="/01/sounds/pianoD.mp3"></audio>
    <audio data-key="68" src="/01/sounds/pianoE.mp3"></audio>
    <audio data-key="70" src="/01/sounds/pianoF.mp3"></audio>
    <audio data-key="71" src="/01/sounds/pianoG.mp3"></audio>
    <audio data-key="72" src="/01/sounds/pianoA.mp3"></audio>
    <audio data-key="74" src="/01/sounds/pianoB.mp3"></audio>
    <audio data-key="75" src="/01/sounds/pianoC2.mp3"></audio>

    <script>
        (function() {
            window.addEventListener('keydown', playhandler);

            function playhandler(e) {
                //play
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
                if (audio) {
                    audio.currentTime = 0
                    audio.play();
                }
                //change add style
                const dom = document.querySelector(`div[data-key="${e.keyCode}"]`)
                if (dom) dom.classList.add('playing')
            }

            function removeTransition(e) {
                if (e.propertyName === 'transform')
                    e.target.classList.remove('playing');
            }
            //remove style

            const keys = Array.from(document.querySelectorAll('.key'));
            keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        })()
    </script>
</body>

</html>
